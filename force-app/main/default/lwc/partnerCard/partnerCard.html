<template>
    <div onclick={handleSelectedPartnerAccount}>
    <div class={partnerCardStyle}>
      <!--  <img src={usrImg} class="slds-align_absolute-center "> -->
      <lightning-button-icon icon-name="utility:edit" title="Edit Image" alternative-text="Edit Image" onclick={handleEditImage}></lightning-button-icon>
      <lightning-formatted-rich-text value={partnerAccount.Partner_Primary_POC__r.Image__c} class="slds-align_absolute-center "></lightning-formatted-rich-text>

        <div class="slds-var-m-around_x-small">
            <h3 title="Company">
                <p class="slds-align_absolute-center">{partnerAccount.Name}</p>
            </h3>

            <h3 title="Name">
                <p class="slds-align_absolute-center"><b>{partnerAccount.Partner_Primary_POC__r.Name}</b></p>
            </h3>
        </div>
        <div class="slds-var-m-around_x-small slds-align_absolute-center">
            <lightning-badge label={partnerAccount.Partner_Type_Lookup__r.Name} class={channelPartnerStyle}></lightning-badge>
        </div>
    </div>
</div>
<template if:true={isShowModal}>

    <!--
        I Used SLDS for this code
        Here is link https://www.lightningdesignsystem.com/components/modals/
    --> 

<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
<div class="slds-modal__container">
<!-- modal header start -->
  <header class="slds-modal__header">
     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
        <lightning-icon icon-name="utility:close"
           alternative-text="close"
           variant="inverse"
           size="small" ></lightning-icon>
        <span class="slds-assistive-text">Close</span>
     </button>
     <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Upload New Image</h2>
  </header>

  <!-- modal body start -->
  <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <p>Modal/Popup in Lightning Web Component (LWC) Demo</p>
  </div>
  <input type="file" accept="image/*" onchange={handleImageUpload} />
  <img if:true={imageData} src={imageData} alt="Image Preview" />
  <!-- modal footer start-->
  <footer class="slds-modal__footer">
    <button class="slds-button slds-button_neutral" onclick={uploadImage}>Upload</button>
     <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
  </footer>

</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
