<template>
    <lightning-card title="Sales Employee">
        <div clas="slds-var-m-around_medium">
            <lightning-input label="Enter Applicant Name" value={searchstring} onchange={handlesearch}></lightning-input>

            <template if:true={sales.data}> 
            <template for:each={sales.data} for:item="sales1">
                <p key={sales1.Id}> {sales1.Emp_Name__c} {sales1.Emp_Id__c} {sales1.Email__c}  {sales1.CompletionDate__c} {sales1.Status__c}</p>
            </template>
        </template>
        </div>
       
    </lightning-card>

</template>
